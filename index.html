<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Board</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #fce7f3 0%, #e0f2fe 100%);
            background-attachment: fixed;
            min-height: 100-vh;
        }
        
        /* Grid Layout like Padlet */
        .masonry-grid {
            column-count: 1;
            column-gap: 1.5rem;
        }
        @media (min-width: 640px) { .masonry-grid { column-count: 2; } }
        @media (min-width: 1024px) { .masonry-grid { column-count: 3; } }
        @media (min-width: 1280px) { .masonry-grid { column-count: 4; } }

        .post-card {
            break-inside: avoid;
            margin-bottom: 1.5rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .post-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        #auth-view, #board-view, #modal-overlay { display: none; }
        
        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 64px;
            height: 64px;
            background: #ec4899;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(236, 72, 153, 0.4);
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 40;
        }
        .fab:hover { transform: scale(1.1) rotate(90deg); background: #db2777; }

        .modal {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            z-index: 100;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Login View -->
    <div id="auth-view" class="fixed inset-0 z-50 flex items-center justify-center bg-white/80 backdrop-blur-md">
        <div class="max-w-xs w-full text-center">
            <h1 class="text-3xl font-bold mb-6 text-gray-800">Board Access.</h1>
            <input type="password" id="password" placeholder="Passcode" 
                class="w-full p-4 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-300 outline-none text-center mb-4">
            <button onclick="handleLogin()" class="w-full bg-pink-500 text-white p-4 rounded-xl font-bold">Open</button>
        </div>
    </div>

    <!-- Main Board View -->
    <div id="board-view">
        <header class="mb-10 flex justify-between items-center">
            <div>
                <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">Corkboard</h1>
                <p class="text-gray-500 font-medium">Shared with ❤️</p>
            </div>
            <button onclick="handleLogout()" class="bg-white/50 backdrop-blur px-4 py-2 rounded-lg text-xs font-bold text-gray-600 uppercase hover:bg-white transition-all">Logout</button>
        </header>

        <!-- Masonry Container -->
        <div id="posts-container" class="masonry-grid px-2">
            <!-- Posts Injected Here -->
        </div>

        <!-- Floating Action Button -->
        <div class="fab" onclick="showModal()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" />
            </svg>
        </div>
    </div>

    <!-- Post Modal -->
    <div id="modal-overlay" class="fixed inset-0 z-[60] flex items-center justify-center p-6">
        <div class="absolute inset-0 bg-black/20 backdrop-blur-sm" onclick="hideModal()"></div>
        <div class="modal relative">
            <h2 class="text-xl font-bold mb-4">New Post</h2>
            <textarea id="post-content" rows="5" placeholder="Write something..." 
                class="w-full p-4 rounded-xl bg-gray-50 border-none focus:ring-2 focus:ring-pink-200 text-lg mb-4 resize-none"></textarea>
            
            <div class="flex items-center justify-between">
                <label class="cursor-pointer text-gray-500 hover:text-pink-500">
                    <input type="file" id="post-image" accept="image/*" class="hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                </label>
                <button onclick="createPost()" id="post-btn" class="bg-pink-500 text-white px-8 py-3 rounded-full font-bold shadow-lg hover:bg-pink-600 transition-all">Publish</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://bqiyfewuempqfymearrw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxaXlmZXd1ZW1wcWZ5bWVhcnJ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0Mzg3MzksImV4cCI6MjA4NDAxNDczOX0.He0wDj2TIfOUb7pMCOO5FIIJC1zzmnuponKhh-1rtcM';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function checkAuth() {
            if (localStorage.getItem('board_session') === 'active') {
                showView('board-view');
                loadPosts();
                subscribe();
            } else {
                showView('auth-view');
            }
        }

        function handleLogin() {
            if (document.getElementById('password').value === 'cork2026') {
                localStorage.setItem('board_session', 'active');
                checkAuth();
            } else { alert('Wrong passcode'); }
        }

        function handleLogout() { localStorage.removeItem('board_session'); location.reload(); }

        function showView(viewId) {
            document.getElementById('auth-view').style.display = viewId === 'auth-view' ? 'flex' : 'none';
            document.getElementById('board-view').style.display = viewId === 'board-view' ? 'block' : 'none';
        }

        function showModal() { document.getElementById('modal-overlay').style.display = 'flex'; }
        function hideModal() { document.getElementById('modal-overlay').style.display = 'none'; }

        async function loadPosts() {
            const { data } = await sb.from('posts').select('*').order('created_at', { ascending: false });
            if (data) {
                document.getElementById('posts-container').innerHTML = data.map(post => renderPost(post)).join('');
            }
        }

        function renderPost(post) {
            const date = new Date(post.created_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            return `
                <div class="post-card p-6 transition-all fade-in">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-[10px] font-bold text-gray-400 uppercase tracking-wider">${date}</span>
                    </div>
                    <div class="text-gray-800 leading-relaxed font-medium whitespace-pre-wrap">${post.content}</div>
                    ${post.image_url ? `<img src="${post.image_url}" class="mt-4 rounded-lg w-full h-auto object-cover">` : ''}
                </div>
            `;
        }

        async function createPost() {
            const content = document.getElementById('post-content');
            const fileInput = document.getElementById('post-image');
            const btn = document.getElementById('post-btn');
            
            if (!content.value.trim() && !fileInput.files[0]) return;
            
            btn.disabled = true;
            btn.innerText = "Publishing...";

            let image_url = null;
            if (fileInput.files[0]) {
                const file = fileInput.files[0];
                const path = `${Date.now()}-${file.name}`;
                const { data } = await sb.storage.from('post-images').upload(path, file);
                if (data) { image_url = sb.storage.from('post-images').getPublicUrl(path).data.publicUrl; }
            }

            const { error } = await sb.from('posts').insert([{ content: content.value, image_url }]);

            if (!error) {
                content.value = '';
                fileInput.value = '';
                hideModal();
                loadPosts();
            }
            btn.disabled = false;
            btn.innerText = "Publish";
        }

        function subscribe() {
            sb.channel('realtime-posts')
            .on('postgres_changes', { event: 'INSERT', table: 'posts' }, loadPosts)
            .subscribe();
        }

        checkAuth();
    </script>
</body>
</html>
